name: feature branch
on: [push]
jobs:
  install-dependencies:
   runs-on: ubuntu-latest
   steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install npm dependencies
        run: npm ci
  build:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Run npm build
        run: npm run build
  test:
   needs: build
   runs-on: ubuntu-latest
   steps:
     - name: Run unit test suit
       run: npm run test